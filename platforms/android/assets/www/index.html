<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <!-- <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> -->
    <script>
       function login(){
    	 var name=document.getElementById('userName').value;
    	 var password=document.getElementById('password').value;

         if( name != "" || password != "")
         {
             if( name == "admin"){
                if(password == "admin"){
                window.location = "home.html";
                }
                else{
                alert("Invalid Password");    
                }     
        	 }
             else{
                alert("Invalid Username");
             }
        }
        else{
            alert("Username/Password can't be empty.")
        }
    	//alert(name +" "+password);
       }
</script>
</head>
<body>
<div data-url="panel-responsive-page1" data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1" data-title="Panel responsive page">
    <div data-role="header">
        <h1>Login</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        <div data-demo-html="#panel-responsive-page1"></div><!--/demo-html -->
        <form class="userform">
            
            
            <input name="userName" id="userName" value="" data-clear-btn="true" data-mini="true" type="text" placeholder="User Name"/>
            
            <input name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true" type="password" placeholder="Password"/>
            <br/>
                <!--<a href="#" data-theme="b" data-role="button" data-mini="true">Submit</a> -->       
		<input type="Button" data-theme="b" value="Login" onclick="login()" />
        </form>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/pageRouting.js"></script>
</body>
</html>
