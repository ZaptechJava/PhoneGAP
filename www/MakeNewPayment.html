<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Make New Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-url="panel-responsive-page1" data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1" data-title="Panel responsive page">
    <div data-role="header">
        <h1>Make New Payment</h1>
        <a href="#nav-panel" data-icon="bars ui-alt-icon" class="ui-btn-right" data-iconpos="notext">Menu</a>
        <a href="../" data-rel="back" data-ajax="false" class="ui-btn-left" data-icon="arrow-l ui-alt-icon" data-iconpos="notext">Back</a>
    </div><!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        <form id="makePayment">     
            <select>
                <option selected value="0">Select Recipient</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <br/>
            <input type="number" name="amount" id="amount" min="100" placeholder="Enter Amount" required/>
            <br/>
            <input type="number" name="account" id="account" pattern="\10d" title="Must be 10 Digit" placeholder="Enter Account Number" required />
            <br/>		
            <select>
                <option selected value="0">Third Party Service</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <br/>
            <input type="checkbox" name="conform" id="conform" /> 
            <label for="conform">Please read the filled detail and conform the checkbox. </label>
            <br>
            <input type="submit" data-theme="b" onclick="onCheck()" value="Submit" />
        </form>

    </div><!-- /content -->
    <div data-role="footer"> 
        <h5>Copyright &copy <a href="http://www.zaptechsolutions.com">Zaptech Solutions</a></h5>
    </div>
   <div data-role="panel" data-position="right" data-display="reveal" data-theme="b" id="nav-panel">
        <ul data-role="listview">
                <li><a href="#" onclick="Location()">Location Map</a></li>
                <li><a href="#" onClick="Contactus()">Contact Us</a></li>
                <li><a href="#" onclick="AboutStore()">About the Store</a></li>   
                <li><a href="#" onclick="TermsOfUse()">Terms of Use</a></li>
                <li><a href="#" onclick="SocialMedia()">Social Media</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/pageRouting.js"></script>
</body>
   
    <script>
        function onCheck(){
            var checked = document.getElementById("conform").checked;
            if(checked == true){
                alert("Thank You");
                window.location="Home.html"
                //var frm = document.getElementById("makePayment");
                //frm.submit();
            }
            else{
                alert("not checked");
            }
        }
    </script>
</html>
